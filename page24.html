        <figcaption>Columba is a constellation in the southern sky, known as "The Dove." It was introduced by Dutch astronomer Petrus Plancius in the late 16th century. Columba contains several faint stars and is not easily visible in most locations. However, it holds a special place in the sky's mythology and history.</figcaption>
