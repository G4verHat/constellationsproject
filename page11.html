       <h2>Camelopardalis</h2>
       <h3>The Giraffe</h3>
       <hr>
       <br>
   
       <a href="https://imgbb.com/"><img src="https://i.ibb.co/QbbC3nx/imagem-2023-07-13-153149622.png" alt="imagem-2023-07-13-153149622" border="0"></a>
        <figcaption>Camelopardalis is a large but faint constellation in the northern sky, representing a giraffe. <br> It was introduced by the Dutch astronomer Petrus Plancius in the late 16th century. <br> Camelopardalis is notable for containing a portion of the Milky Way, providing excellent views of star clusters and nebulae.</figcaption>
        <br>
        <br>
        <figcaption><strong>Info for Nerds</strong></figcaption>
        <figcaption>Alpha: Alpha Camelopardalis (a Camelopardalis)</figcaption>
        <figcaption>Right Ascension: 4h 53.1m to 10h 42.4m</figcaption>
        <figcaption>Declination: +56.6° to +83.6°</figcaption>
        <figcaption>Area: 757 sq. deg. (18th)</figcaption>
        <figcaption>Abbreviation: Cam</figcaption>
