       <h2>Chamaeleon</h2>
       <h3>The Chameleon</h3>
       <hr>
       <br>
   
       <a href="https://imgbb.com/"><img src="https://i.ibb.co/rxsbGrw/imagem-2023-07-13-172600707.png" alt="imagem-2023-07-13-172600707" border="0"></a>
        <figcaption>Chamaeleon is a small constellation in the southern sky. It was named after the chameleon, a type of lizard. <br> The constellation is not particularly bright or well-known, but it contains some interesting deep-sky objects, including the Chamaeleon I dark cloud, a region of dust and gas where new stars are forming.</figcaption>
        <br>
        <br>
        <figcaption><strong>Info for Nerds</strong></figcaption>
        <figcaption>Alpha: Alpha Chamaeleontis (α Cha)</figcaption>
        <figcaption>Right Ascension: 07h 47m 09s to 13h 40m 37s</figcaption>
        <figcaption>Declination: -78.87° to -78.55°</figcaption>
        <figcaption>Area: 132 sq. deg. (79th)</figcaption>
        <figcaption>Abbreviation: Cha</figcaption>
