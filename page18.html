       <h2>Cassiopeia</h2>
       <h3>The Queen</h3>
       <hr>
       <br>
   
       <a href="https://imgbb.com/"><img src="https://i.ibb.co/7R4gpSR/imagem-2023-07-13-170738084.png" alt="imagem-2023-07-13-170738084" border="0"></a>
        <figcaption>Cassiopeia is a constellation in the northern sky, named after the vain queen Cassiopeia in Greek mythology. <br> It is easily recognizable for its distinctive "W" or "M" shape. <br> Cassiopeia is home to several interesting objects, including the famous supernova remnant Cassiopeia A.</figcaption>
        <br>
        <br>
        <figcaption><strong>Info for Nerds</strong></figcaption>
        <figcaption>Alpha: Schedar (α Cassiopeiae)</figcaption>
        <figcaption>Right Ascension: 0h 56.3m to 3h 37.6m</figcaption>
        <figcaption>Declination: +53.75° to +77.63°</figcaption>
        <figcaption>Area: 598 sq. deg. (25th)</figcaption>
        <figcaption>Abbreviation: Cas</figcaption>
