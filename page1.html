        <figcaption>Andromeda is a constellation in the northern sky, named after the princess Andromeda in Greek mythology. <br> It is associated with the famous Andromeda Galaxy (M31), which is the closest spiral galaxy to the Milky Way.<br>A notable part of Andromeda is the Andromeda Chain, which contains several bright stars.</figcaption>
