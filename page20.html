        <figcaption>Cepheus is a constellation in the northern sky, representing the mythological King Cepheus, husband of Cassiopeia and father of Andromeda. <br> It is a circumpolar constellation, meaning it never sets below the horizon from certain latitudes. Cepheus is known for its prominent star, Delta Cephei, which is a famous variable star used to measure astronomical distances.</figcaption>
        <br>
        <br>
        <figcaption><strong>Info for Nerds</strong></figcaption>
        <figcaption>Alpha: Alderamin (α Cephei)</figcaption>
        <figcaption>Right Ascension: 21h 07.8m to 03h 39.9m</figcaption>
        <figcaption>Declination: +57.75° to +83.50°</figcaption>
        <figcaption>Area: 588 sq. deg. (27th)</figcaption>
        <figcaption>Abbreviation: Cep</figcaption>
