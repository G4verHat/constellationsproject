       <h2>Canes Venatici</h2>
       <h3>The Hunting Dogs</h3>
       <hr>
       <br>
   
       <a href="https://imgbb.com/"><img src="https://i.ibb.co/CVg5JPV/imagem-2023-07-13-153938697.png" alt="imagem-2023-07-13-153938697" border="0"></a>
        <figcaption>Canes Venatici is a small constellation in the northern sky. <br> Its name means "hunting dogs" in Latin, and it represents the two dogs, Chara and Asterion, held by the constellation Boötes. <br> Notable objects in Canes Venatici include the Whirlpool Galaxy (M51) and the Sunflower Galaxy (M63).</figcaption>
        <br>
        <br>
        <figcaption><strong>Info for Nerds</strong></figcaption>
        <figcaption>Alpha: Cor Caroli (α Canum Venaticorum)</figcaption>
        <figcaption>Right Ascension: 12h 32.9m to 14h 56.7m</figcaption>
        <figcaption>Declination: +27.4° to +52.9°</figcaption>
        <figcaption>Area: 465 sq. deg. (38th)</figcaption>
        <figcaption>Abbreviation: CVn</figcaption>
