       <h2>Aquarius</h2>
       <h3>The Water Bearer</h3>
       <hr>
       <br>
   
       <a href="https://imgbb.com/"><img src="https://i.ibb.co/GHYGRL5/imagem-2023-07-12-233109879.png" alt="imagem-2023-07-12-233109879" border="0"></a>
        <figcaption>Aquarius is a constellation of the zodiac, situated between Capricornus and Pisces. <br> It represents the Water Bearer, depicted as a man pouring water from a vessel. <br> Aquarius is known for its diverse collection of stars and interesting deep-sky objects, including the Helix Nebula and the globular cluster Messier 2.</figcaption>
        <figcaption><strong>Please note: Saturn was in the pic due to the date of the picture. You can check Saturn's location online.</strong></figcaption>
        <br>
        <br>
        <figcaption><strong>Info for Nerds</strong></figcaption>
        <figcaption>Alpha: α Aquarii</figcaption>
        <figcaption>Right Ascension: 20h 04.3m to 23h 09.7m</figcaption>
        <figcaption>Declination: −9.00° to −30.00°</figcaption>
        <figcaption>Area: 979 sq. deg. (10th)</figcaption>
        <figcaption>Abbreviation: Aqr</figcaption>
