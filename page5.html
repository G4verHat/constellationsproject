       <h2>Aquila</h2>
       <h3>The Eagle</h3>
       <hr>
       <br>
   
       <a href="https://imgbb.com/"><img src="https://i.ibb.co/FY7QPT7/imagem-2023-07-12-233505869.png" alt="imagem-2023-07-12-233505869" border="0"></a>
        <figcaption>Aquila is a constellation representing the eagle from Greek mythology. <br> It is best known for its bright star Altair, which is part of the Summer Triangle. <br> Aquila is also home to several interesting deep sky objects, including the Eagle Nebula (M16) and the open cluster Messier 11.</figcaption>
        <br>
        <br>
        <figcaption><strong>Info for Nerds</strong></figcaption>
        <figcaption>Alpha: Altair (α Aquilae)</figcaption>
        <figcaption>Right Ascension: 19h 22.6m to 20h 49.4m</figcaption>
        <figcaption>Declination: -5.38° to +16.38°</figcaption>
        <figcaption>Area: 652 sq. deg. (22nd)</figcaption>
        <figcaption>Abbreviation: Aql</figcaption>
