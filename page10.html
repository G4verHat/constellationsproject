        <figcaption>Caelum is a faint constellation in the southern sky, representing a chisel. <br> It was introduced by the French astronomer Nicolas Louis de Lacaille in the 18th century. <br> Caelum is a small and relatively inconspicuous constellation without any notable stars or deep-sky objects.</figcaption>
        <br>
        <br>
        <figcaption><strong>Info for Nerds</strong></figcaption>
        <figcaption>Alpha: Alpha Caeli (α Caeli)</figcaption>
        <figcaption>Right Ascension: 4h 0.8m to 5h 25.8m</figcaption>
        <figcaption>Declination: -43.8° to -32.5°</figcaption>
        <figcaption>Area: 125 sq. deg. (81st)</figcaption>
        <figcaption>Abbreviation: Cae</figcaption>
